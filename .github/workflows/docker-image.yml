name: Docker-Version
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: make docker-build
    - name: Run the Docker image
      run: docker run --rm -p 8888:8888 -e DOCKER_STACKS_JUPYTER_CMD=notebook mtlulka/aoc2022
